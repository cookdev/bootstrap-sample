<script>
    var fix_class = 'is-fixed';

    function stickyScroll(e) {
        var scrollLength = $('.portal-navbar').height() - $('.portal-navbar .navbar-contents').height();
        var menu = $('.portal-navbar .navbar-contents');
        if( $(this).scrollTop() > scrollLength  && !menu.hasClass(fix_class)) {
            menu.addClass(fix_class);
        }

        if( $(this).scrollTop() < scrollLength ) {
            menu.removeClass(fix_class);
        }
    }

    // Scroll handler to toggle classes.
    $('main').on('scroll', stickyScroll);
</script>
