<article class="sign-up main-container-wrapper">
    <div class="title">
        <H1 class="main-title">Create New Account</H1>
    </div>

    <div class="container main-contents">
        <section class="main-content">
            <form class="">
                <div class="form-group">
                    <label for="userId">ID</label>
                    <input type="text" class="form-control" id="userId" placeholder="Inputs your ID...">
                </div>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Inputs your name...">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Inputs your email address...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inputs your password...">
                </div>
                <div class="form-group">
                    <label for="password">Check Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inputs your password...">
                </div>
                <div class="agree privacy col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">개인정보 수집 및 이용 동의</h4>
                        </div>
                        <div class="panel-body">
                            <div>
                                <a href="#privacy-policy">개인정보 취급 정책 확인</a>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 동의합니다.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="agree license col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">라이선스 정책 동의</h4>
                        </div>
                        <div class="panel-body">
                            <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">라이선스 정책 확인</a>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 동의합니다.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-primary">Sign up</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </section>
    </div>
</article>
